
<div *ngIf="replyerrors">
    <div *ngFor="let error of replyerrors">
        {{error}}
    </div>
</div>

<div *ngIf="testData">
    <div *ngFor="let t of testData[0]">
        {{t}}

    </div>
    {{testData}}
</div>


<div class="container-fluid">
    <div class="row">
        <div class=" col-5 inline d-flex justify-content-center">
            <form (submit)="login(loginValue)" #loginValue="ngForm">
                <h4 class="block">Login</h4>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" ngModel />
                <p></p>
                <label for="password">Password</label>
                <input type="text" name="password" id="password" ngModel />
                <p></p>
                <input type="submit" value="Login" />
                <a class="btn btn-dark rounded ml-2" routerLink="/login">Cancel</a>
            </form>
        </div>
        <div class="col-5 inline-block  d-flex justify-content-left">
            <form (submit)="register(registerValue)" #registerValue="ngForm">
                <h4>Register</h4>
                <label for="username">Username</label>
                <input type="text" name="username" id="registerusername" ngModel />
                <p></p>
                <label for="password">Password</label>
                <input type="text" name="password" id="registerpassword" ngModel />
                <p></p>
                <input type="submit" value="Register" />
                <a class="btn btn-dark rounded ml-2" routerLink="/login">Cancel</a>
            </form>
        </div>
    </div>
</div>
